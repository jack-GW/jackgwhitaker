<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Visual Comparison</title>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            background: black;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }
        .card {
            background: #171717;
            border: 1px solid #262626;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .card-header {
            padding: 1rem;
            border-bottom: 1px solid #262626;
        }
        .card-title {
            margin: 0;
            font-size: 1.25rem;
            color: #e5e5e5;
        }
        .card-description {
            margin: 0.5rem 0 0;
            font-size: 0.875rem;
            color: #737373;
        }
        .card-content {
            height: 400px;
            background: #0a0a0a;
            border: 1px solid #262626;
            border-radius: 0.5rem;
            margin: 1rem;
            position: relative;
        }
        .page-title {
            text-align: center;
            font-size: 2rem;
            margin: 2rem 0;
            letter-spacing: -0.025em;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">LLM Visual Benchmark - Hexagon Test</h1>
        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Claude 3.5 Sonnet</h2>
                    <p class="card-description">Anthropic's latest model</p>
                </div>
                <div class="card-content">
                    <canvas id="claude-canvas"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">OpenAI O3mini</h2>
                    <p class="card-description">OpenAI's optimized model</p>
                </div>
                <div class="card-content">
                    <canvas id="openai-canvas"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Deepseek R1</h2>
                    <p class="card-description">Deepseek's research model</p>
                </div>
                <div class="card-content">
                    <canvas id="deepseek-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Load model implementations -->
    <script type="module">
        // Import the model-specific implementations
        import { initializeAnimation as claudeHexagon } from './claude_hexagon.js';
        import { initializeAnimation as openaiHexagon } from './openai_hexagon.js';
        import { initializeAnimation as deepseekHexagon } from './deepseek_hexagon.js';

        // Initialize each model's animation
        claudeHexagon(document.getElementById('claude-canvas'));
        openaiHexagon(document.getElementById('openai-canvas'));
        deepseekHexagon(document.getElementById('deepseek-canvas'));
    </script>
</body>
</html>
